<div class="container" [hidden]="submitted">
    <h1>Hero Form Example</h1>
    {{diagnostic}}
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required
                [(ngModel)]="model.name" name="name"
                #name="ngModel">    
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
                Name is required
            </div>        
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo"
                [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" 
                    required
                    [(ngModel)]="model.power" name="power">
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-default" 
            [disabled]="!heroForm.form.valid">Submit</button>

        <!--TODO Submit functionality-->

    </form>

    
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9 pull-left">{{ model.power }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>

<div class="bookingDate">
        
        <input type="date" name="" id="input1/(\w+)/\u\1/g" class="form-control" [(ngModel)]="input1" required="required" title="">
        <h2>First Date: {{input1 | date: "dd.MM.yyyy"}}</h2>
        <input type="date" name="" id="input2/(\w+)/\u\1/g" class="form-control" [(ngModel)]="input2" required="required" title="">        
        <h2>Second Date: {{input2 | date: "dd.MM.yyyy"}}</h2>

</div>
