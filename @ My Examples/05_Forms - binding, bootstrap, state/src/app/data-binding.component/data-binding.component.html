<div class='data-bindin-example'>
    <h2>Data Binding Examples</h2>
    <button type="button" class="btn" (click)="onClick()">
        Example Data Binding 1
    </button>
    <button type="button" class="btn" (mouseenter)="onMouseEnter()">
        Example Data Binding 2
    </button>
    <button type="button" class="btn" (click)="testJquery()">
        Test jQuery
    </button>
    <div id="displayInfo"></div>

    <input id="rename" [value]="title" />  <!--(input)="title=$event.target.value"-->
    <button (click)="rename()">rename</button>
    <h3 id="newName">{{title}}</h3>
</div>
<div class='data-bindin-example2'> 
    <h2>Data Binding Section 2</h2>

    <div class="example">
        <h4>Example 1</h4>
        Input field
        <input (keyup)="onKey($event)">
        <p>{{values}}</p>
    </div>

    <div class="example">
        <h4>Example 2 / Two-way data binding</h4>        
        Input field
        <select type="select" id="selectTown" [(ngModel)]="towWayData">
            <option value="BSL">BSL</option>
            <option value="Sofia">Sofia</option>
            <option value="Pravec">Pravec</option>
        </select>

        <p>{{towWayData}}</p>

        <input type="text" [(ngModel)]="towWayData">
    </div>
    
</div>
