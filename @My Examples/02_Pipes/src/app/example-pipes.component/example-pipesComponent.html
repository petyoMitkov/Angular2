<div class='pipe-conteiner'>
    <h2>Pipes Examples</h2>

    <div>{{pipeDate }}</div>
    <div>{{pipeDate | date | uppercase}}</div>
    <div>{{pipeDate | date: "dd.MM.yyyy"}}</div>

    <ul>
        <h3>My filter Pipe</h3>
        <li *ngFor="let e of (arr | myFilter)">
            <span>Name: {{e.name}} id: {{e.id}}</span>
        </li>
    </ul>

</div>
